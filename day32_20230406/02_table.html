    <title>Document</title>

        table, th, tr, td {
            border: 1px solid violet;
            /* 선 합치기 */

            padding-top: 20px;
            padding-bottom: 30px;
            padding-right: 40px;
        }

</head>

    <table>
        <thead>
            <tr>
                <th>번호</th>
                <th>이름</th>
                <th>특성</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>피카츄</td>
                <td>전기</td>
            </tr>
            <tr>
                <td>2</td>

            </tr>
        </tbody>
    </table>

</html>
