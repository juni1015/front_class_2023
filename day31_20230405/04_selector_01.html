<!-- html5 버전-->
<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100&family=Noto+Serif+KR:wght@200&display=swap" rel="stylesheet">
        <title>Document</title>
        <style>
            /* div 요소에 배경색 적용*/
            div {
                background-color: lightcoral;
                color: white;
            }
            /* h2 요소에 글자색 적용 */
            h2 {
                color: darkolivegreen;
            }
        </style>
    </head>
    <body>
        <div>
            div 태그 입니다.
        </div>
        <p>
            p 태그 입니다.
        </p>
        <div>
            두번째 div 태그 입니다.
        </div>
        <h2>
            h2 태그 입니다.
        </h2>
    </body>
</html>
