    <div id="id1">

    </div>
    <button onclick="fun1()">구구단 출력</button>

    <div id="id2">
        <!-- 여기에 구구단을 table 태그를 이용하여 출력합니다. -->
    </div>

<script>
    const fun1 = () => {
        const div = document.getElementById("id1");

        let table = "<table class='table table-hover'>";
        let tr = "<tr>";
        for (let i = 2; i < 10; i++) {
            for (let j = 0; j < 10; j++) {
                if (j == 0) {
                    tr += "<td>" + i + "단" + "</td>";
                } else {
                    tr += "<td>" + (i * j) + "</td>";
                }
            }
            tr += "</tr>";
        }
        table += tr + "</table>";
        div.innerHTML = table;
    }

    const fun2 = () => {
        console.log("aa");

        const table = document.createElement("table");

        for (let i = 2; i < 10; i++) {
            const tr = document.createElement("tr");
            for (let j = 0; j < 10; j++) {
                let td = document.createElement("td");
                if (j == 0) {
                    td.appendChild(document.createTextNode(i + "단"));
                } else {
                    td.appendChild(document.createTextNode(i * j));
                }
                tr.appendChild(td);
            }
            table.appendChild(tr);
        }
        // class 추가
        // table.classList.add('table', 'table-hover');
        table.setAttribute('class', 'table table-hover');

        div.appendChild(table);
    }
