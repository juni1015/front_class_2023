<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>오늘은 4월 11일 화요일</h2>
    <h3>오늘은 35일차</h3>
    <div id="id1"></div>
    <div id="id2"></div>

    <button onclick="fun1()">test1</button>
    <button onclick="fun2()">test2</button>
    <button onclick="fun3()">test3</button>
    <button onclick="fun4()">test4</button>

    <!-- 
        버튼은 3개가 있고 각각은 다른 함수를 호출함
        1. button을 클릭했을 때 fun1 함수를 호출하고 
            h2 태그의 innerText값을 콘솔에 출력
        2. button을 클릭했을 때 fun2함수를 호출하고 h3 태그의 innerHTML값을
            alert으로 출력
        3. button을 클릭했을 때 fun3함수를 호출하고 h2, h3 태그의 innerText값을
            id1이 적용된 div의 innerText 값으로 적용하여 화면에 보이게
        4. button을 클릭했을 때 fun3함수를 호출하고 id2가 적용된 div에 아래 ex id가
            적용된 태그 처럼 ul, li를 이용하여 1부터 100까지 출력하는 내용을 만들어보자

     -->

     <div id="ex">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            중간생략
            <li>100</li>
        </ul>
     </div>

</body>
<script>
    fun1 = () => {
        const h2All = document.getElementsByTagName("h2");
        console.log(h2All[0].innerText);
    }
    fun2 = () => {
        const h3All = document.getElementsByTagName("h3");
        alert(h3All[0].innerHTML);
    }
    fun3 = () => {
        const h2All = document.getElementsByTagName("h2");
        const h3All = document.getElementsByTagName("h3");
        document.getElementById("id1").innerText = h2All[0].innerText + " / " + h3All[0].innerText;
        
        // 쌤
        // const ele1 = document.getElementsByTagName("h2")[0].innerText;
        // const ele2 = document.getElementsByTagName("h3")[0].innerText;
        // const div1 = document.getElementById("id1");
        // div1.innerText = ele1 + ele2;
    }
    // fun4 = () => {
    //     // id2가 적용된 요소 가져오기
    //     const div = document.getElementById("id2");
    //     const div2 = document.querySelector("#id2");

    //         ul += "<li>" + i + "</li>";
    //     }
    //     ul += "</ul>";
    //     div.innerHTML = ul;
    // }

    // javascript method 활용
    fun4 = () => {
        
        // id2가 적용된 요소 가져오기
        const div = document.getElementById("id2");
        // ul 생성
        const ul = document.createElement("ul");
        console.log(ul);

        for(let i = 1; i <= 100; i++) {
            // li 태그 생성
            const li = document.createElement("li");
            // li 시작 종료 태그 사이에 i로 만들어진 숫자 텍스트 추가
            li.appendChild(document.createTextNode(i));
            // 만들어진 li를 ul의 자식 태그로 추가
            ul.appendChild(li);
        }

        // 특정 요소에 자식 요소로 추가하기
        div.appendChild(ul);
    }

</script>
</html>
