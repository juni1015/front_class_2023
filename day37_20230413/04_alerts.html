<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 3000px;
        }
    </style>
</head>
<body>
    <button onclick="fun1()">alert</button>
    <button onclick="fun2()">confirm</button>
    <button onclick="fun3()">prompt</button>
    <button onclick="fun4()">뒤로</button>
    <button onclick="fun5()">현재페이지 높이 확인</button>
</body>
<script>
    const fun1 = () => {
        // 확인 버튼만 있음
        alert("alert 입니다");
    }
    const fun2 = () => {
        // 확인, 취소 버튼 있음
        // 확인 클릭 : true / 취소 클릭 : false
        const result = confirm("선택해주세요");
        if(result) {
            alert("확인을 클릭했네요");
        } else {
            alert("취소를 클릭했네요");
        }
    }
    const fun3 = () => {
        // 입력창과 확인, 취소 버튼 있음
        const value = prompt("입력해봐요")
        console.log(value);
    }
    const fun4 = () => {
        history.back();
    }
    const fun5 = () => {
        const height = document.documentElement.scrollHeight;
        console.log(height);
        // BOM(Browser Object Model)
        window.scrollTo(0, 2000);   // y좌표 2000px로 가라
    }
</script>
</html>
