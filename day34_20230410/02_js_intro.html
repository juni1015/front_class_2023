<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    console.log("hello javascript!!");
    // 변수 선언 (타입을 선언하지 않음)
    var num1 = 10;
    console.log("num1", num1);

    let num2 = 20;
    console.log("num2", num2);
    num2 = 100;
    console.log("num2", num2);
    let str1 = "안녕하세요";
    console.log("str1", str1);

    // const 상수로 바뀌지 않는 숫자
    const num3 = 7;
    console.log("num3", num3);
    // num3 = 777;  //num3은 상수로 다른 값을 넣어주려고 하면 에러
    console.log("num3", num3);

    // 변수값 출력시 백틱(`) 기호 사용
    // 스프링에서 js 사용할 때는 겹쳐서 에러날 수 있기 때문에 순수 자바스크립트로 사용할 때만 쓰는 것이 좋음
    console.log(`num3: ${num3}`);

    // 변수 타입 확인 (자바스크립트는 넣은 값에 따라 타입이 정해짐)
    let var1 = 10;
    console.log("var1 타입: ", typeof var1);
    var1 = "안녕";
    console.log("var1 타입: ", typeof var1);
    var1 = true;
    console.log("var1 타입: ", typeof var1);
    var1 = 0.123;
    console.log("var1 타입: ", typeof var1);

    const var2 = 10;
    const var3 = "10";
    // == : 값이 같은지 비교(알아서 형변환하여 값만 비교함)
    // === : 값, 타입이 모두 같은지 비교
    if (var2 === var3) {
        console.log("둘이 같아요");
    } else {
        console.log("둘이 달라요");
    }
</script>
</html>
