<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="id1">html</h2>
    <h2 id="id2">javascript</h2>
    <h2 id="id3">css</h2>
    
    <h2 class="class1">spring</h2>
    <h2 class="class1">springboot</h2>
</body>
<script>
    // 모든 h2 요소 가져오기
    const h2All = document.getElementsByTagName("h2");
    console.log(h2All);
    const h2All2 = document.querySelectorAll("h2");
    console.log(h2All2)

    // 모든 h2 요소의 innerText 출력하기
    for(let i = 0; i < h2All.length; i++) {
        console.log(h2All[i].innerText);
    }

    // id1이 적용된 요소 가져오기
    const ele1 = document.getElementById("id1");
    const ele2 = document.querySelector("#id1");

    // class1이 적용된 모든 요소 가져오기
    // class는 여러번 사용이 가능하기 때문에 classname과 all로 사용
    const ele3 = document.getElementsByClassName("class1");
    const ele4 = document.querySelectorAll(".class1");
</script>
</html>
