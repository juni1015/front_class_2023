<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/bootstrap.bundle.min.js"></script>
    <style>
        #save_form {
            width: 600px;
        }
        .form-control, .form-select, .btn {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container text-center mt-5">
        <h2>NAVER</h2>
    </div>
    <div id="save_form" class="container">
        <label for="email">아이디</label>
        <input type="text" id="email" name="email" class="form-control">
        <label for="password">비밀번호</label>
        <input type="text" id="password" name="password" class="form-control">
        <label for="password_ok">비밀번호 재확인</label>
        <input type="text" id="password_ok" name="password_ok" class="form-control">
        <label for="name">이름</label>
        <input type="text" id="name" name="name" class="form-control">
        <label for="year">생년월일</label>
        <div class="row">
            <div class="col">
                <input type="text" id="year" name="year" class="form-control" placeholder="년(4자)">
            </div>
            <div class="col">
                <select name="month" id="" class="form-select">
                    <option value="">월</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
            </div>
            <div class="col">
                <input type="text" id="day" name="day" class="form-control" placeholder="일">
            </div>
        </div>
        성별
        <select id="gender" class="form-select">
            <option value="">성별</option>
            <option value="man">남자</option>
            <option value="woman">여자</option>
            <option value="nogender">선택안함</option>
        </select>
        <label for="email_ok">본인 확인 이메일(선택)</label>
        <input type="text" id="email_ok" name="email_ok" placeholder="선택입력" class="form-control">
        <label for="phon">휴대전화</label>
        <select name="country" id="" class="form-select">
            <option value="82" selected>대한민국 +82</option>
            <option value="45">덴마드 +45</option>
        </select>
        <!-- g-n 가로로 배치할 요소의 숫자(n에 입력) -->
        <div class="row g-2">
            <!-- bootstrap은 grid를 12칸으로 나눠서 적용하고 있음
                col-8는 8칸 차지, col-4는 4칸 차지한다는 뜻으로 12칸이 넘지 않게 적용하면 됨 -->
            <div class="col-8">
                <input type="text" id="phon" name="phon" class="form-control" placeholder="전화번호 입력">
            </div>
            <div class="col-4 d-grid">
                <!-- onclick 속성 : onclick 속성을 적용한 요소(태그)에 click 이벤트가 발생하면
                            실행할 javascript 함수 또는 문법을 지정함 -->
                <input type="button" class="btn btn-success btn-block" value="인증번호 받기" onclick="hello()">
            </div>
        </div>
        <input type="text" id="certified" name="certified" class="form-control mt-2" placeholder="인증번호 입력하세요">
        <div class="row">
            <div class="col d-grid">
                <button input type="submit" value="join" class="btn btn-outline-success btn-block">가입하기</button>
            </div>
        </div>
    </div>
</body>
<script>
    // function hello() {

    // }
    // 화살표함수(arrow function)
    const hello = () => {
        console.log("콘솔에 보여집니다.")
        alert("alert으로 보여집니다")
    }
</script>

</html>
