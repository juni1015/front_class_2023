<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/bootstrap.bundle.min.js"></script>
    <style>
        form {
            width: 70%;
            text-align: center;
            margin: 30px auto;
        }
    </style>
</head>

<body>
    <!-- onsubmit : form에 작성한 정보를 제출(submit) 할 때 호출할 함수
                    return을 작성하여 함수 호출 결과가 true, false인지에
                    따라 제출을 제어할 수 있음 -->
    <form action="#" name="loginForm" method="post" onsubmit="return login_check()">
        email <input type="text" name="memberEmail" id="member-email" class="form-control"><br>
        <h6 id="email-result"></h6>
        password <input type="text" name="memberPassword" id="member-password" class="form-control"><br>
        <h6 id="password-result"></h6>
        <input type="submit" value="login" class="btn btn-outline-dark">
    </form>
</body>
<script>
    const login_check = () => {
        // email, password 중 하나라도 입력되지 않았으면 submit을 하지 않고
        // 입력자히 않은 항목에 focus를 줌
        const email = document.getElementById("member-email");
        const password = document.getElementById("member-password");
        // if(email.value.length == 0) {    //id로 접근
        // if(document.loginForm.memberEmail.value.length == 0) {  //name으로 접근

        // if (!email_check()) {
        //     // email 입력에 focus
        //     email.focus();
        //     return false;
        // }
        // if (!member_password()) {
        //     password.focus();
        //     return false;
        // } else {
        //     return true;
        // }
        if (email_check() && member_password()) {
            return true;
        } else {
            if (!email_check()) {
                // email 입력에 focus
                email.focus();
                return false;
            } else if (!member_password()) {
                password.focus();
                return false;
            }
        } 
    }

    const email_check = () => {
        const email = document.getElementById("member-email").value;
        const emailResult = document.getElementById("email-result");
        if (email.length == 0) {
            emailResult.innerHTML = "필수입력입니다"
            emailResult.style.color = "red";
            return false;
        } else if (email.length < 5 || email.length > 20) {
            emailResult.innerHTML = "5~20자로 입력해주세요"
            emailResult.style.color = "red";
            return false;
        } else {
            emailResult.innerHTML = "좋아요"
            emailResult.style.color = "green";
            return true;
        }
    }
    const member_password = () => {
        const password = document.getElementById("member-password").value;
        const passwordResult = document.getElementById("password-result");
        if (password == 0) {
            passwordResult.innerHTML = "필수 입력입니다";
            passwordResult.style.color = "red";
            return false;
        } else if (password.length < 3 || password.length > 18) {
            passwordResult.innerHTML = "3~18자로 입력해주세요"
            passwordResult.style.color = "red";
            return false;
        } else {
            passwordResult.innerHTML = "좋아요";
            passwordResult.style.color = "green";
            return true;
        }
    }

</script>

</html>
