<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <style>
        div {
            width: 70%;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div>
        <h6>비밀번호</h6>
        <input type="text" id="member-password" class="form-control" name="memberPassword" onblur="member_password()"><i class="bi bi-lock" id="lock1"></i>
        <p id="password-result"></p>
        
        <h6>비밀번호확인</h6>
        <input type="text" id="member-pwok" class="form-control" name="memberPwok" onblur="member_pwok()">
        <p id="pwok-result"></p>
    </div>
</body>
<script>
    const member_password = () => {
        const password = document.getElementById("member-password").value;
        const passwordResult = document.getElementById("password-result");
        const lock1 = document.getElementById("lock1");
        if(password == 0) {
            passwordResult.innerHTML = "필수 입력입니다";
            passwordResult.style.color = "red";
            lock1.style.color = "red";
        } else if(password.length < 3 || password.length > 18) {
            passwordResult.innerHTML = "3~18자로 입력해주세요"
            passwordResult.style.color = "red";
            lock1.style.color = "red";
        } else {
            passwordResult.innerHTML = "좋아요";
            passwordResult.style.color = "green";
            lock1.style.color = "green";
        }
    }
    const member_pwok = () => {
        const password = document.getElementById("member-password").value;
        const pwOk = document.getElementById("member-pwok").value;
        const pwOkResult = document.getElementById("pwok-result");
        if(pwOk.length == 0) {
            pwOkResult.innerHTML = "필수 입력입니다"
            pwOkResult.style.color = "red";
        } else if(pwOk == password) {
            console.log(pwOk);
            console.log(password)
            pwOkResult.innerHTML = "일치합니다"
            pwOkResult.style.color = "green";
        } else {
            pwOkResult.innerHTML = "비밀번호와 일치하지 않습니다"
            pwOkResult.style.color = "red";
        }
    }
</script>
</html>
