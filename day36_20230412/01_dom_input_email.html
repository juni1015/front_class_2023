    <script src="../js/bootstrap.bundle.min.js"></script>
    <style>
        #email-result {
            margin-top: 0;
        }
        div {
            width: 70%;
            margin: 30px auto;
        }
    </style>
</head>

<body>
    <div>
        <h6>이메일</h6>
        <input type="text" id="member-email" class="form-control" onblur="email_check()" name="memberEmail">
        <p id="email-result"></p>
    </div>
</body>
<script>
    email_check = () => {
        const email = document.getElementById("member-email").value;
        document.getElementById("email-result").style.color = "red";
        if (email.length <= 0) {
            document.getElementById("email-result").innerText = "필수입력입니다"
        } else if (email.length < 5 || email.length > 20) {
            document.getElementById("email-result").innerText = "5~20자로 입력해주세요"
        } else {
            document.getElementById("email-result").innerText = "좋아요"
            document.getElementById("email-result").style.color = "green";
        }
    }
